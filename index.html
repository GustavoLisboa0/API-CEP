    <div class="consultaCep">
        <div class="inserirCep">
            <label for="cep">CONSULTA CEP:</label>
            <input type="text" id="cep" maxlength="9" pattern="\d{5}-?\d{3}" placeholder="00000-000" required>
        </div>
    </div>

    <button class="botaoConsultar" id="botaoConsultar">Consultar</button>

    <div class="resultadoCep" id="resultadoCep"></div>
    
    <button id="botaoSalvar">Salvar</button>
